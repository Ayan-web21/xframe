<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>NeonArc Gaming Browser</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a001f;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #33004d;
    padding: 10px;
    display: flex;
    align-items: center;
  }

  header input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    background: #290033;
    color: #eee;
  }

  header button {
    margin-left: 8px;
    padding: 8px 12px;
    background: #8000ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  header button:hover {
    background: #a64dff;
  }
</style>
</head>
<body>

<header>
  <input id="urlInput" placeholder="Gib eine URL ein, z.B. https://example.com" />
  <button onclick="openSite()">Seite Ã¶ffnen</button>
</header>

<div style="padding:20px;">
  <p>ðŸ”— Jede Website wird in einem neuen Fenster geÃ¶ffnet.</p>
</div>

<script>
  function openSite() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) return;
    const fixedUrl = url.startsWith('http') ? url : 'https://' + url;
    window.open(fixedUrl, '_blank');
  }
</script>

</body>
</html>
