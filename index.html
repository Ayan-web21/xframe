<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>NeonArc Gaming Browser</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a001f;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #33004d;
    padding: 10px;
    display: flex;
    align-items: center;
  }

  header input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    background: #290033;
    color: #eee;
  }

  header button {
    margin-left: 8px;
    padding: 8px 12px;
    background: #8000ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  header button:hover {
    background: #a64dff;
  }

  .tabs {
    display: flex;
    background: #260033;
    overflow-x: auto;
  }

  .tab {
    padding: 8px 12px;
    cursor: pointer;
    border-bottom: 2px solid transparent;
    user-select: none;
  }

  .tab.active {
    border-bottom: 2px solid #b84dff;
    background: #33004d;
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <input id="urlInput" placeholder="Gib eine URL ein, z.B. https://example.com" />
  <button onclick="addTab()">Tab Ã¶ffnen</button>
</header>

<div class="tabs" id="tabs"></div>

<iframe id="browserFrame" src="https://www.youtube.com"></iframe>

<script>
  const tabsContainer = document.getElementById('tabs');
  const browserFrame = document.getElementById('browserFrame');
  let tabs = ["https://www.youtube.com"];
  let activeTabIndex = 0;

  renderTabs();

  function addTab() {
    const url = document.getElementById('urlInput').value.trim();
    if (!url) return;

    tabs.push(url);
    activeTabIndex = tabs.length - 1;
    renderTabs();
    loadTab(activeTabIndex);
    document.getElementById('urlInput').value = '';
  }

  function renderTabs() {
    tabsContainer.innerHTML = '';
    tabs.forEach((url, index) => {
      const tab = document.createElement('div');
      tab.textContent = url.includes('youtube') ? 'YouTube' : url;
      tab.className = 'tab' + (index === activeTabIndex ? ' active' : '');
      tab.onclick = () => {
        activeTabIndex = index;
        renderTabs();
        loadTab(index);
      };
      tabsContainer.appendChild(tab);
    });
  }

  function loadTab(index) {
    browserFrame.src = tabs[index];
  }
</script>

</body>
</html>
