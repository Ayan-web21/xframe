<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GXLite Gaming Browser</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0d0d0d;
    color: #eee;
    display: flex;
    flex-direction: column;
  }

  header {
    background: linear-gradient(90deg, #2e003e, #0d001a);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  header input {
    flex: 1;
    height: 32px;
    border-radius: 6px;
    border: none;
    padding: 0 12px;
    font-size: 16px;
    background: #290033;
    color: #eee;
    box-shadow: 0 0 8px #9a00ff;
  }

  header input:focus {
    outline: none;
    box-shadow: 0 0 14px #ff005f;
  }

  header button {
    background: #9a00ff;
    border: none;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 0 8px #9a00ff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  header button:hover {
    background: #ff005f;
    box-shadow: 0 0 14px #ff005f;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #120014;
    color: #bbb;
    font-size: 18px;
    user-select: none;
  }

  main p {
    max-width: 600px;
    text-align: center;
    line-height: 1.5;
  }

  .quick-links {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-top: 20px;
  }

  .quick-links button {
    background: #290033;
    border: 2px solid #9a00ff;
    color: #9a00ff;
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  .quick-links button:hover {
    background: #9a00ff;
    color: #1a001f;
    border-color: #ff005f;
    box-shadow: 0 0 12px #ff005f;
  }
</style>
</head>
<body>

<header>
  <input id="urlInput" placeholder="URL eingeben, z.B. https://example.com" />
  <button onclick="openUrl()">Öffnen</button>
</header>

<main>
  <div>
    <p>Willkommen im GXLite Gaming Browser! Öffne deine Lieblingsseiten oder wähle direkt:</p>
    <div class="quick-links">
      <button onclick="openUrl('https://www.youtube.com')">YouTube</button>
      <button onclick="openUrl('https://www.twitch.tv')">Twitch</button>
    </div>
  </div>
</main>

<script>
  function openUrl(url) {
    if (!url) {
      url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Bitte eine URL eingeben!');
      if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
    }
    window.open(url, '_blank');
  }
</script>

</body>
</html>
